<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    function createBarChart(canvasId, label, labels, data, backgroundColor, borderColor) {
        const ctx = document.getElementById(canvasId);
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: label,
                    data: data,
                    backgroundColor: backgroundColor,
                    borderColor: borderColor,
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });
    }

    let jobsLabels = [];
    let jobsData = [];
    {% for s in jobs_stats %}
      jobsLabels.push('{{ s.month|date:"m/Y" }}');
      jobsData.push({{ s.count }});
    {% endfor %}

    let candidatesLabels = [];
    let candidatesData = [];
    {% for s in candidates_stats %}
      candidatesLabels.push('{{ s.month|date:"m/Y" }}');
      candidatesData.push({{ s.count }});
    {% endfor %}

    let companiesLabels = [];
    let companiesData = [];
    {% for s in companies_stats %}
      companiesLabels.push('{{ s.month|date:"m/Y" }}');
      companiesData.push({{ s.count }});
    {% endfor %}

    createBarChart('jobsChart', 'Job post created', jobsLabels, jobsData, 'rgba(54, 162, 235, 0.7)', 'rgba(54, 162, 235, 1)');
    createBarChart('candidatesChart', 'Candidate joined', candidatesLabels, candidatesData, 'rgba(75, 192, 192, 0.7)', 'rgba(75, 192, 192, 1)');
    createBarChart('companiesChart', 'Company joined', companiesLabels, companiesData, 'rgba(255, 159, 64, 0.7)', 'rgba(255, 159, 64, 1)');

    document.addEventListener('DOMContentLoaded', function () {
        const yearSelect = document.getElementById('year');
        const selectedYear = "{{ selected_year }}";
        if (selectedYear) {
            yearSelect.value = selectedYear;
        }
    });
</script>
